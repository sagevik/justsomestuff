vagueOrange="#f3b37c"
darkGray="#606065"

set -a terminal-features "tmux-256color:RGB"

set-option -g prefix C-b

# pass Alt+C to fzf
unbind-key -n M-c

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style "fg=${darkGray},bg=default"
set -g window-status-current-style "fg=${vagueOrange}"
set -g window-status-current-format "#I:#W#{?window_zoomed_flag, 󰊓 , }"
set -g window-status-format "#I:#W#{?window_zoomed_flag, 󰊓 , }"
set -g message-style "fg=black,bg=${vagueOrange}"
set -g mode-style "fg=black,bg=${vagueOrange}"
set -g pane-active-border-style "fg=${vagueOrange}"
set -g pane-border-style "fg=${darkGray}"
set -g status-interval 5
set -g status-right "#h "
set -g status-right-length 50
set -g status-left " #S"
set -g status-left-length 50
set -g set-titles on
set -g set-titles-string "#S"

# vim style panel selection
set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vim style panel resize
bind-key -r C-h resize-pane -L 2
bind-key -r C-j resize-pane -D 2
bind-key -r C-k resize-pane -U 2
bind-key -r C-l resize-pane -R 2

set-option -g mouse on
set-option -g history-limit 100000

# use current path for new windows and panes
bind-key c new-window -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"

# run tmx
bind-key -n C-space run-shell "tmux neww tmx"
bind-key i run-shell "tmux neww cht.sh"

# server options
set -s focus-events on
set -s extended-keys on
set -s escape-time 0

