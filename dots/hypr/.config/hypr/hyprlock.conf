# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Hack Nerd
$white = rgba(255, 255, 255, 1.0)
$orange = rgba(243, 179, 124, 1.0)
$input_outer_color = rgba(f3b37cff)
$input_fail_color = rgba(bd7d7dff)
# $font = Monospace

general {
    hide_cursor = true
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}


background {
    monitor =
    path = ~/pix/wallpapers/.current
    blur_passes = 1
    blur_size = 4
    contrast = 0.4
    brightness = 0.45
    vibrancy = 0.45
}

input-field {
    monitor =
    size = 500, 50
    # size = 25%, 4%
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    color = rgba(243, 179, 124, 1.0)
    outer_color = $input_outer_color $input_outer_color 45deg
    check_color = rgba(eeeeeeee) rgba(eeeeeeee) 120deg
    fail_color = $input_fail_color $input_fail_color 40deg

    font_color = rgb(200, 200, 200)
    # font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 2

    font_family = $font
    # placeholder_text = Log in?
    fail_text = $PAMFAIL doofus!

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    dots_size = 0.3
    dots_spacing = 0.5

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 0
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 75
    font_family = $font
    color = $white
    position = 0, 200
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 20
    font_family = $font
    color = $white
    position = 0, 100
    halign = center
    valign = center
}

label {
    monitor =
    text =
    # text = $LAYOUT[no]
    font_size = 24
    onclick = hyprctl switchxkblayout all next

    position = 250, -20
    halign = center
    valign = center
}

